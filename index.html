<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corazón Latiente</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            transform: rotate(45deg);
            animation: heartbeat 1s infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5); /* Brillo inicial */
        }

        .heart::before {
            left: -50px;
            top: 0;
        }

        .heart::after {
            top: 0;
            left: 0;
        }

        @keyframes heartbeat {
            0% {
                transform: rotate(45deg) scale(1);
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            }
            50% {
                transform: rotate(45deg) scale(1.2);
                box-shadow: 0 0 40px rgba(255, 0, 0, 0.8); /* Brillo más intenso */
            }
            100% {
                transform: rotate(45deg) scale(1);
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            }
        }
    </style>
</head>
<body>
    <div class="heart"></div>
</body>
</html>
