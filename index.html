<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corazón Latiente</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
            flex-direction: column;
        }

        .heart {
            width: 150px; /* Tamaño reducido */
            height: 150px; /* Tamaño reducido */
            background-image: url('heart.png');
            background-size: contain;
            background-repeat: no-repeat;
            animation: heartbeat 1s infinite;
            filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.5)); /* Brillo inicial */
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
                filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.5));
            }
            50% {
                transform: scale(1.1);
                filter: drop-shadow(0 0 40px rgba(255, 0, 0, 0.8)); /* Brillo más intenso */
            }
            100% {
                transform: scale(1);
                filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.5));
            }
        }

        .text {
            color: red; /* Color rojo */
            font-family: 'Dancing Script', cursive;
            font-size: 20px; /* Letra más pequeña */
            margin-top: 20px;
            text-align: center;
        }

        /* Importando fuente para la letra bonita */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');
    </style>
</head>
<body>
    <div class="heart"></div>
    <p class="text">Mi corazón late por ti martineishon</p>
</body>
</html>
