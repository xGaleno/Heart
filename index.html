<!DOCTYPE html>
<html>
<head>
    <title>Coraz贸n JavaScript</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        canvas {
            border: 2px solid red; /* Para ver el borde del canvas */
        }
    </style>
</head>
<body>
    <canvas id="heartCanvas" width="200" height="200"></canvas>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');

        // Funci贸n para dibujar el coraz贸n
        function drawHeart(ctx, x, y, width, height) {
            ctx.save();
            ctx.translate(x, y);
            ctx.beginPath();
            ctx.moveTo(width / 2, height / 5);
            ctx.bezierCurveTo(width, 0, width, height / 2, width / 2, height);
            ctx.bezierCurveTo(0, height / 2, 0, 0, width / 2, height / 5);
            ctx.fillStyle = 'red';
            ctx.fill();
            ctx.restore();
        }

        // Dibuja el coraz贸n en el centro del canvas
        drawHeart(ctx, canvas.width / 2, canvas.height / 2, 100, 100);
    </script>
</body>
</html>
