<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corazón Latiente</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
        }

        .heart {
            width: 200px;
            height: 200px;
            background-image: url('heart.png');
            background-size: contain;
            background-repeat: no-repeat;
            animation: heartbeat 1s infinite;
            filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.5)); /* Brillo inicial */
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
                filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.5));
            }
            50% {
                transform: scale(1.1);
                filter: drop-shadow(0 0 40px rgba(255, 0, 0, 0.8)); /* Brillo más intenso */
            }
            100% {
                transform: scale(1);
                filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.5));
            }
        }
    </style>
</head>
<body>
    <div class="heart"></div>
</body>
</html>
